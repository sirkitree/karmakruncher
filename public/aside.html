<div class="table-wrapper">
  <table class="table table-hover">
    <thead>
      <tr>
          <th>#</th>
          <th>Nick</th>
          <th>Karma</th>
      </tr>
      <tbody>
          <tr ng-repeat="nick in nicks" class="bot">
            <td>{{$index+1}}</td>
            <td>{{nick.name}}</td>
            <td>{{nick.karma}}</td>
          </tr>
      </tbody>
    </thead>
  </table>
</div>
