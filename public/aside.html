<div class="table-wrapper">
  <table class="table table-hover">
    <thead>
      <tr>
          <th>#</th>
          <th>Nick</th>
          <th>Karma</th>
      </tr>
      <tbody>
          <tr><input type="text" ng-model="karmaSearch" class="search-query" placeholder="Search"></tr>
          <tr class="bot" ng-repeat="nick in nicks | filter:karmaSearch">
            <td>{{$index+1}}</td>
            <td>{{nick.name}}</td>
            <td>{{nick.karma}}</td>
          </tr>
      </tbody>
    </thead>
  </table>
</div>
